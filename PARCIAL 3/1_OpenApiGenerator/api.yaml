/clientes:
  get:
    summary: Obtener uno o varios clientes
    description: Devuelve un arreglo de clientes o un solo cliente obtenido por el ID enviado en el cuerpo
    requestBody:
      required: false
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: ID del cliente. Si no se envÃ­a, se devuelven todos los clientes.
    x-code-samples:
      - lang: javascript
        source: |
          fetch("http://localhost:3000/clientes", {
            method: "GET"
          })
          .then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error('Error:', error));
    responses:
      200:
        description: Cliente(s) encontrado(s)
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  nombre:
                    type: string
                  telefono:
                    type: string
                  edad:
                    type: integer